<script src="//unpkg.com/force-graph"></script>
<script src="//unpkg.com/d3-force"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
    var Graph;
    var centered = false;

    function graph_select_node(args){
        return function() {
            current_node_id = args.node.id;
            return false;
        }
    }    

    //onNodeHover
    function grapher(args) {
        current_node_id = args.current_node_id

        //fetch('{html_url_prefix}/obs.html/data/graph.json').then(res => res.json()).then(data => {
        fetch(args.data).then(res => res.json()).then(data => {
            window.Graph = ForceGraph()
                (args.graph_container)
                .graphData(data)
                .width(args.width)
                .height(args.height)
                .backgroundColor('#f4f4f4')
                .nodeLabel('id')
                .d3Force("charge", d3.forceManyBody().strength(-30))
                .nodeColor(() => {return '#546bdd'})
                .nodeCanvasObjectMode(() => 'after')
                .nodeCanvasObject((node, ctx, globalScale) => {
                    // draw text only for nodes connected to the current node
                    let isConnected = false;
                    node.links.forEach(link => {
                        if (link == current_node_id){
                            isConnected = true;
                        }
                    })
                    // draw text
                    if (isConnected){
                        const label = node.id;
                        const fontSize = 11 / globalScale;
                        ctx.font = `${fontSize}px Sans-Serif`;
                        const textWidth = ctx.measureText(label).width;                
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillStyle = '#000000';
                        ctx.fillText(label, node.x, node.y+8);
                    }                    
                    
                    // color only main node
                    if (node.id != current_node_id){
                        return
                    }

                    // Center/zoom on node
                    if (centered == false){
                        Graph.centerAt(node.x, node.y, 1000);
                        Graph.zoom(2, 500);
                    }
                    centered = true;


                    // color node
                    ctx.beginPath();
                    ctx.arc(node.x, node.y, 4+1, 0, 2 * Math.PI);
                    ctx.fillStyle = '#f7be49';
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(node.x, node.y, 4, 0, 2 * Math.PI);
                    ctx.fillStyle = '#546bdd';
                    ctx.fill();

                })
                .linkColor(link => {
                    if (link.source.id == current_node_id){
                        return '#f7be49'
                    }
                    if (link.target.id == current_node_id){
                        return '#f7be49'
                    }
                    return '#dadada'
                })
                .linkDirectionalParticles("value")
                .linkDirectionalParticleSpeed(0.010)
                .linkDirectionalParticleWidth(link => {
                    if (link.source.id == current_node_id || link.target.id == current_node_id){
                        return 4.0
                    }
                    return 0
                })
                .onNodeClick(node => {
                    args.node = node;
                    graph_left_click(args)()
                })
                .onNodeRightClick(node => {
                    args.node = node;
                    graph_right_click(args)()
                });
        });
    }
</script>
